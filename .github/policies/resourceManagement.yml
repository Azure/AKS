          label: Needs Author Feedback
      - isNotLabeledWith:
          label: Needs Information
      - isNotLabeledWith:
          label: 'Needs Attention :wave:'
      - isNotAssigned
      actions:
      - addReply:
          reply: Action required from @aritraghosh, @julia-yin, @AllenWen-at-Azure
