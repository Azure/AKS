          hour: 6
      filters:
      - isOpen
      - hasLabel:
          label: SR-Support Request
      - isNotLabeledWith:
          label: bug
      - noActivitySince:
          days: 7
      - isNotLabeledWith:
          label: feature-request
      - isNotLabeledWith:
          label: stale
      actions:
